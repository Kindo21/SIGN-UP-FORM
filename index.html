<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="image">
                <img src="./sidebar.jpg" alt="">
            </div>
            <div class="logo">
                <img src="./odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>

            <div class="credit">
                <p>Photo by Hale West on Unsplash</p>
            </div>
        </div>
        <div class="content">
            <div class="quote">
                <p id="p1">This is not a real online service!
                    You know you need something like 
                    in your life to help you realize
                    your deepest dreams. Sign up now
                    to get started.</p>
                <p id="p2">You know you want to.</p>
            </div>
            <div class="signup">
                
                <form action="http://httpbin.org/post" method="post">
                    
                    <div>
                      <label for="first_name">First Name:</label>
                      <input type="text" name="first_name" id="first_name">
                    </div>
                  
                    <div>
                      <label for="last_name">Last Name:</label>
                      <input type="text" name="last_name" id="last_name">
                    </div>
                  
                    <div>
                      <label for="email">Email:</label>
                      <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="pn">Phone Number:</label>
                        <input type="text" name="pn" id="pn">
                      </div>
    
                      <div>
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password">
                      </div>
    
                      <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                      </div>
            </div>
            
                <div class="confirm">
                    <button class="create-account">Create Account</button>
                    <p>Already have an account?</p>
                    <a href="log-in">Log in</a>
                </div>
        </div>
    </div>
</body>
</html>
